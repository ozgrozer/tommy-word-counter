<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Word Counter</title>
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="app">
      <div class="col col-left">
        <div class="box">
          <div class="header">
            <div id="stats">
              <div class="group">
                <div class="title">Words</div>
                <div class="count" id="wordsLength">0</div>
              </div>

              <div class="group">
                <div class="title">Characters</div>
                <div class="count" id="charactersLength">0</div>
              </div>

              <div class="group">
                <div class="title">Facebook</div>
                <div class="count social">
                  <b id="facebookLength">0</b>
                  <span> / 250</span>
                </div>
              </div>

              <div class="group">
                <div class="title">Twitter</div>
                <div class="count social">
                  <b id="twitterLength">0</b>
                  <span> / 280</span>
                </div>
              </div>

              <div class="group">
                <div class="title">Google</div>
                <div class="count social">
                  <b id="googleLength">0</b>
                  <span> / 300</span>
                </div>
              </div>
            </div>
          </div>

          <div class="content">
            <textarea id="input" placeholder="Type or paste something"></textarea>
          </div>
        </div>
      </div>

      <div class="col col-right">
        <div class="box">
          <div id="mostUsedWords">
            Most used words
          </div>
        </div>
      </div>
    </div>

    <script src="./init.js"></script>
  </body>
</html>
